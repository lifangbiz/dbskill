{% extends "base.html" %}
{% block title %}{{ t.change_password }} - {{ t.title }}{% endblock %}
{% block content %}
  <h1>{{ t.change_password }}</h1>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  {% if success %}<div class="success">{{ success }}</div>{% endif %}
  <div class="card">
    <div class="card-body">
      <form method="post" action="/admin/ui/change-password">
        <label for="old_password">{{ t.old_password }}</label>
        <input id="old_password" name="old_password" type="password" required style="max-width:280px;" />
        <label for="new_password">{{ t.new_password }}</label>
        <input id="new_password" name="new_password" type="password" required style="max-width:280px;" />
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">{{ t.save }}</button>
          <a href="/admin/ui?lang={{ lang }}" class="btn btn-secondary">{{ t.cancel }}</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
