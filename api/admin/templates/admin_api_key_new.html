{% extends "base.html" %}
{% block title %}{{ t.new_api_key }} - {{ t.title }}{% endblock %}
{% block content %}
  <h1>{{ t.new_api_key }}</h1>
  <div class="card">
    <div class="card-body">
      <form method="post" action="/admin/ui/api-keys">
        <input type="hidden" name="lang" value="{{ lang }}" />
        <label for="name">{{ t.key_name }}</label>
        <input id="name" name="name" required style="max-width:280px;" />
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">{{ t.create }}</button>
          <a href="/admin/ui/api-keys?lang={{ lang }}" class="btn btn-secondary">{{ t.cancel }}</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
